<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Overlay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
    <source src="osa.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

    <div class="gif-container">
        <img src="gif1.gif" class="gif">
        <img src="gif2.gif" class="gif">
        <img src="gif3.gif" class="gif">
    </div>

    <h2>Now Playing: osa.mp3</h2>
    <audio id="audio-player" autoplay muted controls>
        <source src="osa.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Unmute audio after user interacts (required by some browsers)
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("audio-player");
            audio.muted = false;
            audio.play().catch(error => console.log("Autoplay blocked:", error));
        });
    </script>
</body>
</html>
